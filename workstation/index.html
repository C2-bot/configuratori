<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Group - Configuratore Laboratorio</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0074C5 0%, #005A9C 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #0074C5;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .navigation-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-tab {
            background: white;
            border: 2px solid #F7B32B;
            color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(247, 179, 43, 0.2);
        }

        .nav-tab:hover {
            background: #F7B32B;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(247, 179, 43, 0.4);
        }

        .nav-tab.active {
            background: #F7B32B;
            color: white;
            border-color: #F7B32B;
        }

        .configurator {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .step {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .step-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #0074C5;
            display: flex;
            align-items: center;
        }

        .step-number {
            background: #0074C5;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .option-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option-card:hover {
            border-color: #0074C5;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 116, 197, 0.3);
        }

        .option-card.selected {
            border-color: #0074C5;
            background: linear-gradient(135deg, #0074C515 0%, #005A9C15 100%);
            box-shadow: 0 5px 20px rgba(0, 116, 197, 0.4);
        }

        .option-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .option-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .option-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #0074C5;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .info-box-title {
            font-weight: bold;
            color: #0074C5;
            margin-bottom: 8px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #0074C5;
            background: #f8f9fa;
        }

        .checkbox-item.checked {
            border-color: #0074C5;
            background: linear-gradient(135deg, #0074C515 0%, #005A9C15 100%);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .results {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #0074C510 0%, #005A9C10 100%);
            border-radius: 15px;
            border: 2px solid #0074C5;
        }

        .results-title {
            font-size: 2em;
            color: #0074C5;
            margin-bottom: 20px;
            text-align: center;
        }

        .workstation-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .workstation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .workstation-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .workstation-price {
            font-size: 1.5em;
            color: #0074C5;
            font-weight: bold;
        }

        .workstation-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .spec-item {
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .spec-label {
            font-weight: bold;
            color: #0074C5;
            min-width: 80px;
        }

        .spec-value {
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin: 5px 5px 5px 0;
        }

        .badge-ai {
            background: #e3f2fd;
            color: #0074C5;
        }

        .badge-cad {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-graphics {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-certified {
            background: #e8f5e9;
            color: #388e3c;
        }

        .btn {
            background: #F55D3E;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn:hover {
            background: #e04d2e;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 93, 62, 0.4);
        }

        .btn-secondary {
            background: #F7B32B;
            color: white;
        }

        .btn-secondary:hover {
            background: #e0a01f;
        }

        .btn-tertiary {
            background: white;
            color: #0074C5;
            border: 2px solid #0074C5;
        }

        .btn-tertiary:hover {
            background: #0074C5;
            color: white;
        }

        .progress-bar {
            height: 5px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0074C5 0%, #005A9C 100%);
            transition: width 0.3s ease;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0074C5;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0074C5;
            cursor: pointer;
        }

        .comparison-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .comparison-table table {
            width: 100%;
            min-width: 600px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .comparison-table th {
            background: #0074C5;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .comparison-table tr:hover {
            background: #f8f9fa;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #F7B32B;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .education-section {
            margin-bottom: 40px;
        }

        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .education-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .education-card:hover {
            border-color: #0074C5;
            box-shadow: 0 5px 15px rgba(0, 116, 197, 0.2);
        }

        .education-card-title {
            font-size: 1.3em;
            color: #0074C5;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .education-card-content {
            color: #666;
            line-height: 1.6;
        }

        .comparison-selector {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .comparison-item {
            flex: 1;
            min-width: 200px;
        }

        .comparison-item label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .comparison-item select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .comparison-item select:hover,
        .comparison-item select:focus {
            border-color: #0074C5;
            outline: none;
        }

        .comparison-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }

        .vs-divider {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #0074C5;
            margin: 20px 0;
        }

        .tech-specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .tech-spec-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #0074C5;
        }

        .tech-spec-label {
            font-weight: bold;
            color: #0074C5;
            margin-bottom: 5px;
        }

        .tech-spec-value {
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .configurator {
                padding: 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }

            .comparison-selector {
                flex-direction: column;
            }

            .logo {
                max-width: 200px;
            }
        }

        .highlight-winner {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            font-weight: bold;
            color: #2e7d32;
        }

        .software-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #F7B32B;
        }

        .software-section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .software-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .software-item {
            padding: 12px 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .software-item:hover {
            border-color: #F7B32B;
            background: #fffbf0;
            transform: translateY(-2px);
        }

        .software-item.selected {
            border-color: #F7B32B;
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(247, 179, 43, 0.3);
        }

        .software-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #F7B32B;
        }

        .badge-software {
            background: #fff8e1;
            color: #f57c00;
        }

        .action-section {
            margin-top: 40px;
            padding: 35px;
            background: white;
            border-radius: 12px;
            border: 2px solid #0074C5;
            box-shadow: 0 5px 20px rgba(0, 116, 197, 0.15);
        }

        .action-section-title {
            font-size: 1.6em;
            color: #0074C5;
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .email-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .email-input-wrapper {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            align-items: stretch;
        }

        .email-input-wrapper input[type="email"] {
            flex: 1;
            min-width: 280px;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .email-input-wrapper input[type="email"]:focus {
            border-color: #0074C5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 116, 197, 0.1);
        }

        .email-input-wrapper input[type="email"]::placeholder {
            color: #999;
        }

        .cta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .btn-large {
            padding: 18px 35px;
            font-size: 1.15em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin: 0;
        }

        .btn-contact {
            background: #F55D3E;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-contact:hover {
            background: #e04d2e;
            color: white;
        }

        .btn-save {
            background: #F7B32B;
            color: white;
        }

        .btn-save:hover {
            background: #e0a01f;
        }

        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 25px 0;
        }

        .secondary-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px dashed #e0e0e0;
        }

        .back-to-top {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-to-top-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #0074C5;
            text-decoration: none;
            font-size: 0.9em;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-to-top-link:hover {
            background: #f0f7ff;
            transform: translateY(-2px);
        }

        .back-to-top-link svg {
            width: 16px;
            height: 16px;
        }

        .step-navigation {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .btn-back {
            background: white;
            color: #0074C5;
            border: 2px solid #0074C5;
        }

        .btn-back:hover {
            background: #0074C5;
            color: white;
        }

        .main-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .header p {
                font-size: 1em;
            }

            .logo {
                max-width: 180px;
            }

            .navigation-tabs {
                gap: 8px;
                padding: 0 10px;
            }

            .nav-tab {
                padding: 12px 18px;
                font-size: 0.95em;
            }

            .configurator {
                padding: 20px 15px;
            }

            .step-title {
                font-size: 1.3em;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .options-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .option-card {
                padding: 18px;
            }

            .software-grid {
                grid-template-columns: 1fr;
            }

            .software-section {
                padding: 20px 15px;
            }

            .workstation-card {
                padding: 20px 15px;
            }

            .workstation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .workstation-price {
                font-size: 1.3em;
            }

            .workstation-specs {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .results {
                padding: 20px 15px;
            }

            .results-title {
                font-size: 1.5em;
            }

            .action-section {
                padding: 25px 18px;
            }

            .action-section-title {
                font-size: 1.3em;
            }

            .email-container {
                padding: 20px 15px;
            }

            .email-input-wrapper {
                flex-direction: column;
            }

            .email-input-wrapper input[type="email"] {
                min-width: 100%;
            }

            .cta-grid {
                grid-template-columns: 1fr;
            }

            .main-actions-grid {
                grid-template-columns: 1fr;
            }

            .secondary-actions {
                flex-direction: column;
            }

            .btn-large {
                padding: 16px 25px;
                font-size: 1.05em;
            }

            .comparison-table {
                font-size: 0.9em;
            }

            .comparison-table th,
            .comparison-table td {
                padding: 8px;
            }

            .education-grid {
                grid-template-columns: 1fr;
            }

            .comparison-selector {
                flex-direction: column;
            }

            .info-box {
                padding: 12px;
            }

            .software-section-title {
                font-size: 1.1em;
            }

            .badge {
                font-size: 0.8em;
                padding: 4px 10px;
            }

            .step-navigation {
                flex-direction: column;
                gap: 10px;
            }

            .step-navigation .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4em;
            }

            .nav-tab {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .step-title {
                font-size: 1.2em;
            }

            .step-number {
                width: 30px;
                height: 30px;
                font-size: 0.9em;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }

            .btn-large {
                padding: 14px 20px;
                font-size: 1em;
            }

            .action-section-title {
                font-size: 1.2em;
                flex-direction: column;
            }

            .workstation-name {
                font-size: 1.1em;
            }

            .results-title {
                font-size: 1.3em;
            }
        }

        .help-link-container {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px dashed #e0e0e0;
        }

        .help-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            border: 2px solid #F7B32B;
            border-radius: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(247, 179, 43, 0.2);
        }

        .help-link:hover {
            background: linear-gradient(135deg, #ffecb3 0%, #ffe082 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 179, 43, 0.35);
            color: #333;
        }

        .help-link svg {
            width: 20px;
            height: 20px;
        }

        .product-link {

                                            {config.selectedSoftware.map(swId => {
                                                const allSoftware = Object.values(softwareDatabase).flat();
                                                const software = allSoftware.find(s => s.id === swId);
                                                return software ? (

                                                ) : null;
                                            })}
                                        </div>
                                    </div>
                                )}
